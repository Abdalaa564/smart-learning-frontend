<div class="card">
  <div class="card-header d-flex justify-content-between">
    <h5 class="mb-0">Courses Management</h5>
    <ng-container *ngIf="isAdmin">
      <button class="btn btn-accent btn-sm rounded-pill px-3" (click)="goToAdd()">
        <i class="bi bi-plus-lg me-1"></i> Add New
      </button>
    </ng-container>
  </div>
  <div class="card-body">
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <app-search-bar placeholder="Search courses..." [alignRight]="false"
        (searchTextChange)="onSearchTextChange($event)">
      </app-search-bar>
      <app-sorting [sortOptions]="sortOptions" [initialSortField]="sortField" (sortChange)="handleSortChange($event)">
      </app-sorting>
    </div>

    <div class="table-responsive">
      <table class="table align-middle table-hover table-striped">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Instructor</th>
            <th>Price</th>
            <th>Description</th>
            <th>Enrollments</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of paginatedCourses">
            <td>{{ row.crs_Id }}</td>
            <td>
              <ng-container *ngIf="searchText; else defaultName">
                <span [innerHTML]="highlightText(row.crs_Name)"></span>
              </ng-container>
              <ng-template #defaultName>{{ row.crs_Name }}</ng-template>
            </td>
            <td>{{ row.instructorName }}</td>
            <td>{{ row.price | currency }}</td>
            <td>
              <ng-container *ngIf="searchText; else defaultDesc">
                <span [innerHTML]="highlightText(row.crs_Description)"></span>
              </ng-container>
              <ng-template #defaultDesc>{{ row.crs_Description }}</ng-template>
            </td>
            <td>{{ getCourseEnrollCount(row.crs_Id) }}</td>
            <td class="text-end">
              <div class="d-flex gap-2 justify-content-end">
                <button class="icon-btn-new btn btn-sm btn-light" (click)="viewDetails(row)" title="View Details">
                  <i class="bi bi-eye text-secondary"></i>
                </button>
                <ng-container *ngIf="isAdmin">
                  <button class="icon-btn-new btn btn-sm btn-light" (click)="goToEdit(row)" title="Edit">
                    <i class="bi bi-pencil-square text-primary"></i>
                  </button>
                  <button class="icon-btn-new btn btn-sm btn-light" (click)="goToDelete(row)" title="Delete">
                    <i class="bi bi-trash text-danger"></i>
                  </button>
                </ng-container>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="mt-3">
      <app-pagination [currentPage]="currentPage" [totalItems]="filteredCourses.length" [itemsPerPage]="itemsPerPage"
        (pageChange)="onPageChange($event)">
      </app-pagination>
    </div>
  </div>
</div>
