<div class="card">
  <div class="card-header d-flex justify-content-between">
    <h5 class="mb-0">Courses Management</h5>
    <ng-container *ngIf="isAdmin">
      <button class="btn btn-accent btn-sm rounded-pill px-3" (click)="add.emit()">
        <i class="bi bi-plus-lg me-1"></i> Add New
      </button>
    </ng-container>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <app-search-bar placeholder="Search courses..." [alignRight]="false"
        (searchTextChange)="onSearchTextChange($event)">
      </app-search-bar>
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Instructor</th>
            <th>Price</th>
            <th>Description</th>
            <th>Enrollments</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of filteredCourses">
            <td>{{ row.crs_Id }}</td>
            <td>{{ row.crs_Name }}</td>
            <td>{{ row.instructorName }}</td>
            <td>{{ row.price | currency }}</td>
            <td>{{ row.crs_Description }}</td>
            <td>{{ getCourseEnrollCount(row.crs_Id) }}</td>
            <td class="text-end">
              <div class="d-flex gap-2 justify-content-end">
                <button class="icon-btn-new btn btn-sm btn-light" (click)="view.emit(row)" title="View Details">
                  <i class="bi bi-eye text-secondary"></i>
                </button>
                <ng-container *ngIf="isAdmin">
                  <button class="icon-btn-new btn btn-sm btn-light" (click)="edit.emit(row)" title="Edit">
                    <i class="bi bi-pencil-square text-primary"></i>
                  </button>
                  <button class="icon-btn-new btn btn-sm btn-light" (click)="delete.emit(row)" title="Delete">
                    <i class="bi bi-trash text-danger"></i>
                  </button>
                </ng-container>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
