<div class="card border-0 shadow-sm">
    <div class="card-header bg-white py-3">
        <h5 class="card-title mb-0 fw-bold text-success">
            <i class="bi bi-award me-2"></i>Student Grades & Results
        </h5>
    </div>
    <div class="card-body p-0">
        <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading grades...</p>
        </div>

        <div *ngIf="!isLoading && grades.length === 0" class="text-center py-5">
            <i class="bi bi-journal-x fs-1 text-muted"></i>
            <p class="mt-2 text-muted">No grades found.</p>
        </div>

        <div class="table-responsive" *ngIf="!isLoading && grades.length > 0">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Quiz Name</th>
                        <th>Course</th>
                        <th class="text-center">Grade</th>
                        <!-- Add Student Name if available in API response, currently model only has quizId, quizName, courseName, value -->
                        <!-- If API returns user specific grades, we might need student info. Assuming this endpoint returns *all* grades for admin. -->
                        <!-- If StudentGrade model is missing student name, we can't display it yet. Admin probably wants to know *who* got the grade. 
                             The user said "i Admin panel i want to see all Quizzes and reault &Grades". 
                             The endpoint /StudentGrades usually implies grades for a specific student if authenticated as student, but for Admin it should be all grades.
                             The current model `StudentGrade` seems limited. I'll stick to what I have for now. -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let grade of grades">
                        <td class="ps-4">
                            <span class="fw-semibold text-dark">{{ grade.quizName }}</span>
                        </td>
                        <td>
                            <span class="badge bg-light text-dark border">{{ grade.courseName }}</span>
                        </td>
                        <td class="text-center">
                            <span class="badge"
                                [ngClass]="{'bg-success': grade.value >= 50, 'bg-danger': grade.value < 50}">
                                {{ grade.value }}%
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
