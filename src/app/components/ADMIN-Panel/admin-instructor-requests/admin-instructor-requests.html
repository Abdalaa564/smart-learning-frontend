<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Instructor Registration Requests</h5>
    <span class="badge bg-secondary">
      {{ pendingInstructors.length }} pending
    </span>
  </div>

  <div class="card-body">
    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center py-4">
      <div class="spinner-border" role="status"></div>
    </div>

    <!-- No data -->
    <div
      *ngIf="!isLoading && pendingInstructors.length === 0"
      class="alert alert-info mb-0"
    >
      No pending instructor registrations at the moment.
    </div>

    <!-- Table -->
    <div
      *ngIf="!isLoading && pendingInstructors.length > 0"
      class="table-responsive"
    >
      <table class="table align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Job Title</th>
            <th>Phone</th>
            <th>Youtube</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inst of pendingInstructors; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ inst.fullName }}</td>
            <td>{{ inst.email }}</td>
            <td>{{ inst.jobTitle }}</td>
            <td>{{ inst.phoneNumber }}</td>
            <td>
              <a
                *ngIf="inst.youtubeChannelUrl"
                [href]="inst.youtubeChannelUrl"
                target="_blank"
                rel="noopener noreferrer"
              >
                View Channel
              </a>
            </td>
            <td class="text-end">
              <button
                class="btn btn-sm btn-success me-1"
                (click)="approve.emit(inst)"
              >
                <i class="bi bi-check-lg me-1"></i> Accept
              </button>
              <button
                class="btn btn-sm btn-danger"
                (click)="reject.emit(inst)"
              >
                <i class="bi bi-x-lg me-1"></i> Reject
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
