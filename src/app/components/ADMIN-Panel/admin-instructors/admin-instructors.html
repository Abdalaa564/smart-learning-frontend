<div class="card">
  <div class="card-header d-flex justify-content-between">
    <h5 class="mb-0">Instructors Management</h5>
    <ng-container *ngIf="isAdmin">
      <button class="btn btn-accent btn-sm rounded-pill px-3" (click)="goToAdd()">
        <i class="bi bi-plus-lg me-1"></i> Add New
      </button>
    </ng-container>
  </div>
  <div class="card-body">
    <div class="mb-3 text-end">
      <app-search-bar placeholder="Search instructors..." [alignRight]="false"
        (searchTextChange)="onSearchTextChange($event)">
      </app-search-bar>
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Job Title</th>
            <th>Students</th>
            <th>Rating</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of filteredInstructors">
            <td>{{ row.id }}</td>
            <td>{{ row.fullName }}</td>
            <td>{{ row.jobTitle }}</td>
            <td>{{ row.numberOfStudents }}</td>
            <td>{{ row.rating }}</td>
            <td class="text-end">
              <div class="d-flex gap-2 justify-content-end">
                <button class="icon-btn-new btn btn-sm btn-light" (click)="goToProfile(row.id)" title="View Profile">
                  <i class="bi bi-eye text-secondary"></i>
                </button>
                <ng-container *ngIf="isAdmin">
                  <button class="icon-btn-new btn btn-sm btn-light" (click)="goToEdit(row.id)" title="Edit">
                    <i class="bi bi-pencil-square text-primary"></i>
                  </button>
                  <button class="icon-btn-new btn btn-sm btn-light" (click)="goToDeleteConfirm(row.id)" title="Delete">
                    <i class="bi bi-trash text-danger"></i>
                  </button>
                </ng-container>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
