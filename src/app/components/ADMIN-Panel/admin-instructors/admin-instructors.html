<div class="card">
  <div class="card-header d-flex justify-content-between">
    <h5 class="mb-0">Instructors Management</h5>
    <ng-container *ngIf="isAdmin">
      <button class="btn btn-accent btn-sm rounded-pill px-3" (click)="add.emit()">
        <i class="bi bi-plus-lg me-1"></i> Add New
      </button>
    </ng-container>
  </div>
  <div class="card-body">
    <div class="mb-3 text-end">
      <app-search-bar placeholder="Search instructors..." [alignRight]="false"
        (searchTextChange)="onSearchTextChange($event)">
      </app-search-bar>
    </div>

    <div class="table-responsive">
      <table class="table align-middle table-hover table-striped">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Job Title</th>
            <th>Students</th>
            <th>Rating</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of filteredInstructors">
            <td>{{ row.id }}</td>
            <td>{{ row.fullName }}</td>
            <td>{{ row.jobTitle }}</td>
            <td>{{ row.numberOfStudents }}</td>
            <td>{{ row.rating }}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-accent me-1" (click)="view.emit(row)">
                <i class="bi bi-eye"></i>
              </button>
              <ng-container *ngIf="isAdmin">
                <button class="btn btn-sm btn-outline-success me-1" (click)="edit.emit(row)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="delete.emit(row)">
                  <i class="bi bi-trash"></i>
                </button>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
