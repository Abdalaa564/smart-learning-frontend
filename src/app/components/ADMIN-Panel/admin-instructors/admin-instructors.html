<div class="card">
  <div class="card-header d-flex justify-content-between">
    <h5 class="mb-0">Instructors Management</h5>
    <ng-container *ngIf="isAdmin">
      <button class="btn btn-accent btn-sm rounded-pill px-3" (click)="goToAdd()">
        <i class="bi bi-plus-lg me-1"></i> Add New
      </button>
    </ng-container>
  </div>
  <div class="card-body">
    <div class="mb-3 text-end d-flex justify-content-between align-items-center">
      <app-search-bar placeholder="Search instructors..." [alignRight]="false"
        (searchTextChange)="onSearchTextChange($event)">
      </app-search-bar>
      <app-sorting [sortOptions]="sortOptions" [initialSortField]="sortField" (sortChange)="handleSortChange($event)">
      </app-sorting>
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Job Title</th>
            <th>Students</th>
            <th>Rating</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of paginatedInstructors">
            <td>{{ row.id }}</td>
            <td>
              <ng-container *ngIf="searchText; else defaultName">
                <span [innerHTML]="highlightText(row.fullName)"></span>
              </ng-container>
              <ng-template #defaultName>{{ row.fullName }}</ng-template>
            </td>
            <td>{{ row.jobTitle }}</td>
            <td>{{ row.numberOfStudents }}</td>
            <td>{{ row.rating }}</td>
            <td class="text-end">
              <div class="d-flex gap-2 justify-content-end">
                <button class="icon-btn-new btn btn-sm btn-light" (click)="viewProfile(row)" title="View Profile">
                  <i class="bi bi-eye text-secondary"></i>
                </button>
                <ng-container *ngIf="isAdmin">
                  <button class="icon-btn-new btn btn-sm btn-light" (click)="goToEdit(row)" title="Edit">
                    <i class="bi bi-pencil-square text-primary"></i>
                  </button>
                  <button class="icon-btn-new btn btn-sm btn-light" (click)="goToDelete(row)" title="Delete">
                    <i class="bi bi-trash text-danger"></i>
                  </button>
                </ng-container>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="mt-3">
      <app-pagination [currentPage]="currentPage" [totalItems]="filteredInstructors.length"
        [itemsPerPage]="itemsPerPage" (pageChange)="onPageChange($event)">
      </app-pagination>
    </div>
  </div>
</div>
