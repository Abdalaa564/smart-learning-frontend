<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Payments</h5>
    <span class="badge bg-secondary">
      {{ payments.length }} records
    </span>
  </div>

  <div class="card-body">
    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center py-4">
      <div class="spinner-border" role="status"></div>
    </div>

    <!-- No data -->
    <div
      *ngIf="!isLoading && payments.length === 0"
      class="alert alert-info mb-0"
    >
      No payments found.
    </div>

    <!-- Table -->
    <div
      *ngIf="!isLoading && payments.length > 0"
      class="table-responsive"
    >
      <table class="table align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Student</th>
            <th>Course</th>
            <th class="text-end">Paid Amount</th>
            <th>Payment Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of payments; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ row.studentName }}</td>
            <td>{{ row.courseName }}</td>
            <td class="text-end">{{ row.paidAmount | currency }}</td>
            <td>{{ row.paymentDate | date: 'short' }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success-subtle text-success':
                    row.paymentStatus.toLowerCase() === 'paid',
                  'bg-warning-subtle text-warning':
                    row.paymentStatus.toLowerCase() === 'pending',
                  'bg-danger-subtle text-danger':
                    row.paymentStatus.toLowerCase() === 'failed'
                }"
              >
                {{ row.paymentStatus }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
