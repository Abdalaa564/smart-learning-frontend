<!-- Profile header -->
<div class="card mb-3">
  <div class="card-img-top" style="
      height: 120px;
      background: linear-gradient(90deg, var(--accent-color), var(--secondary-accent));
    "></div>
  <div class="card-body">
    <div class="d-flex align-items-end" style="margin-top: -60px">
      <div
        class="rounded-circle bg-light border border-white shadow d-flex align-items-center justify-content-center me-3"
        style="width: 100px; height: 100px">
        <span class="fs-1 fw-bold text-secondary">
          {{ getInitials(adminName) }}
        </span>
      </div>
      <div class="mb-3">
        <h4 class="mb-1">{{ adminName }}</h4>
        <div class="text-muted">@admin</div>
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-12 col-md-4">
        <div class="bg-light rounded p-2 text-center">
          <div class="fw-bold">
            {{ stats.students | number }}
          </div>
          <div class="text-muted small">
            Students Managed
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="bg-light rounded p-2 text-center">
          <div class="fw-bold">
            {{ stats.courses }}
          </div>
          <div class="text-muted small">
            Courses Overseen
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="bg-light rounded p-2 text-center">
          <div class="fw-bold">
            {{ stats.instructors }}
          </div>
          <div class="text-muted small">
            Instructors
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Profile settings -->
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Profile Settings</h5>
    <form class="mt-3">
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Full Name</label>
          <input placeholder="name" class="form-control" type="text" [value]="adminName" />
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Email</label>
          <input placeholder="email" class="form-control" type="email" value="admin@learnzie.com" />
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Phone</label>
          <input placeholder="tel" class="form-control" type="tel" value="+1 234 567 8900" />
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Role</label>
          <input placeholder="tel" class="form-control" type="text" value="Super Administrator" disabled />
        </div>
      </div>

      <button type="button" class="btn btn-accent mt-3">
        Save Changes
      </button>
    </form>
  </div>
</div>
