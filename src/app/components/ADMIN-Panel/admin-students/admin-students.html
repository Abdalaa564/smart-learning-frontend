<div class="card">
  <div class="card-header d-flex justify-content-between">
    <h5 class="mb-0">Students Management</h5>
    <button class="btn btn-accent btn-sm rounded-pill px-3" (click)="add.emit()">
      <i class="bi bi-plus-lg me-1"></i> Add New
    </button>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <app-search-bar placeholder="Search students..." [alignRight]="false"
        (searchTextChange)="onSearchTextChange($event)">
      </app-search-bar>
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Enrollment #</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of filteredStudents">
            <td>{{ row.id }}</td>
            <td>{{ row.firstName }} {{ row.lastName }}</td>
            <td>{{ row.email }}</td>
            <td>{{ row.phoneNumber }}</td>
            <td>{{ studentEnrollCounts[row.id] || 0 }}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-accent me-1" (click)="view.emit(row)">
                <i class="bi bi-eye"></i>
              </button>
              <ng-container *ngIf="isAdmin">
                <button class="btn btn-sm btn-outline-success me-1" (click)="edit.emit(row)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="delete.emit(row)">
                  <i class="bi bi-trash"></i>
                </button>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
