<div class="card">
  <div class="card-header d-flex justify-content-between">
    <h5 class="mb-0">Students Management</h5>
  </div>

  <div class="card-body">

    <!-- Search + Sorting -->
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <app-search-bar
        placeholder="Search students..."
        [alignRight]="false"
        (searchTextChange)="onSearchTextChange($event)">
      </app-search-bar>

      <app-sorting
        [sortOptions]="sortOptions"
        [initialSortField]="sortField"
        (sortChange)="handleSortChange($event)">
      </app-sorting>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table align-middle table-hover table-striped">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Enrollment #</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let row of paginatedStudents">
            <td>{{ row.id }}</td>

            <td>
              <ng-container *ngIf="searchText; else name">
                <span [innerHTML]="highlightText(row.firstName + ' ' + row.lastName)"></span>
              </ng-container>
              <ng-template #name>
                {{ row.firstName }} {{ row.lastName }}
              </ng-template>
            </td>

            <td>
              <ng-container *ngIf="searchText; else email">
                <span [innerHTML]="highlightText(row.email)"></span>
              </ng-container>
              <ng-template #email>{{ row.email }}</ng-template>
            </td>

            <td>
              <ng-container *ngIf="searchText; else phone">
                <span [innerHTML]="highlightText(row.phoneNumber)"></span>
              </ng-container>
              <ng-template #phone>{{ row.phoneNumber }}</ng-template>
            </td>

            <td>{{ studentEnrollCounts[row.id] || 0 }}</td>

            <td class="text-end">
              <div class="d-flex gap-2 justify-content-end">
                <button
                  class="btn btn-sm btn-light"
                  title="View Profile"
                  (click)="goToStudentProfile(row.id)">
                  <i class="bi bi-person"></i>
                </button>

                <button
                  *ngIf="isAdmin"
                  class="btn btn-sm btn-light"
                  title="Delete"
                  (click)="onDeleteStudent(row)">
                  <i class="bi bi-trash text-danger"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="mt-3">
      <app-pagination
        [currentPage]="currentPage"
        [totalItems]="filteredStudents.length"
        [itemsPerPage]="itemsPerPage"
        (pageChange)="onPageChange($event)">
      </app-pagination>
    </div>

  </div>
</div>
