<div class="form-container" *ngIf="!loading">
  <h2>Edit Instructor</h2>

  <form #instructorForm="ngForm" (ngSubmit)="save(instructorForm)">

    <label>Full Name *</label>
    <input type="text" [(ngModel)]="model.fullName" name="fullName" required #fullName="ngModel" placeholder="Full Name" />
    <small class="text-danger" *ngIf="fullName.invalid && (fullName.touched || isSubmitting)">
      Full Name is required
    </small>

    <label>Job Title *</label>
    <input type="text" [(ngModel)]="model.jobTitle" name="jobTitle" required #jobTitle="ngModel" placeholder="Job Title"/>
    <small class="text-danger" *ngIf="jobTitle.invalid && (jobTitle.touched || isSubmitting)">
      Job Title is required
    </small>

    <label>Rating</label>
    <input type="number" [(ngModel)]="model.rating" name="rating" min="1" max="5" #rating="ngModel" placeholder="Rating"/>
    <small class="text-danger" *ngIf="rating.invalid && (rating.touched || isSubmitting)">
      Rating must be between 1 and 5
    </small>

    <label>Phone Number *</label>
    <input type="text" [(ngModel)]="model.phoneNumber" name="phoneNumber" required #phone="ngModel" placeholder="Phone Number"/>
    <small class="text-danger" *ngIf="phone.invalid && (phone.touched || isSubmitting)">
      Phone number is required
    </small>

    <label>Youtube Channel</label>
    <input type="text" [(ngModel)]="model.youtubeChannelUrl" name="youtubeChannelUrl" placeholder="Youtube Channel URL"/>

    <label>Photo URL</label>
    <input type="text" [(ngModel)]="model.photoUrl" name="photoUrl" placeholder="Photo URL"/>

    <label>Certificate URL</label>
    <input type="text" [(ngModel)]="model.certificateUrl" name="certificateUrl" placeholder="Certificate URL"/>

    <button type="submit" class="btn-save" [disabled]="isSubmitting">
      <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
      Save Changes
    </button>
  </form>
</div>

<div *ngIf="loading" class="loading-text">
  Loading instructor...
</div>
