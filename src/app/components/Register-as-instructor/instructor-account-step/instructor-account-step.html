<!-- STEP 1: ACCOUNT INFO -->
<div class="step-card">
  <div class="step-header">
    <!-- <h5>Account Information</h5>
    <p>Please fill in your basic account details.</p> -->
  </div>

  <!-- Important: formGroup جاي من الـ parent عن طريق FormGroupDirective -->
  <div class="row g-3">
    <!-- FULL NAME -->
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your full name"
          formControlName="fullName"
          [class.is-invalid]="submitted && f['fullName'].invalid"
        />
        <small class="text-danger" *ngIf="submitted && f['fullName'].invalid">
          Full name is required
        </small>
      </div>
    </div>

    <!-- JOB TITLE -->
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input
          type="text"
          class="form-control"
          placeholder="e.g. Senior Instructor"
          formControlName="jobTitle"
          [class.is-invalid]="submitted && f['jobTitle'].invalid"
        />
        <small class="text-danger" *ngIf="submitted && f['jobTitle'].invalid">
          Job title is required
        </small>
      </div>
    </div>

    <!-- EMAIL -->
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="example@mail.com"
          formControlName="email"
          [class.is-invalid]="submitted && f['email'].invalid"
        />
        <small class="text-danger" *ngIf="submitted && f['email'].errors">
          Valid email is required
        </small>
      </div>
    </div>

    <!-- PHONE -->
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          placeholder="01xxxxxxxxx"
          formControlName="phoneNumber"
          [class.is-invalid]="submitted && f['phoneNumber'].invalid"
        />
        <small
          class="text-danger"
          *ngIf="submitted && f['phoneNumber'].errors?.['required']"
        >
          Phone number is required
        </small>
        <small
          class="text-danger"
          *ngIf="submitted && f['phoneNumber'].errors?.['pattern']"
        >
          Enter a valid Egyptian phone number (e.g., 010xxxxxxxx)
        </small>
      </div>
    </div>

    <!-- PASSWORD -->
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Minimum 6 characters"
          formControlName="password"
          [class.is-invalid]="submitted && f['password'].invalid"
        />
        <small class="text-danger" *ngIf="submitted && f['password'].errors">
          Minimum 6 characters required
        </small>
      </div>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Re-enter your password"
          formControlName="confirmPassword"
          [class.is-invalid]="
            submitted &&
            (f['confirmPassword'].invalid || formGroupDirective.form.errors?.['passwordMismatch'])
          "
        />
        <small
          class="text-danger"
          *ngIf="submitted && formGroupDirective.form.errors?.['passwordMismatch']"
        >
          Passwords do not match
        </small>
      </div>
    </div>

    <!-- YOUTUBE -->
    <div class="col-12">
      <div class="mb-3">
        <label class="form-label">Youtube Channel URL (optional)</label>
        <input
          type="url"
          class="form-control"
          placeholder="https://youtube.com/your-channel"
          formControlName="youtubeChannelUrl"
        />
      </div>
    </div>

    <!-- NEXT BUTTON -->
    <div class="col-12 d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary px-4"
        (click)="onNextClick()"
      >
        Next
      </button>
    </div>
  </div>
</div>
