<div class="container py-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Units for Course #{{ courseId }}</h3>

    <div>
      <a class="btn btn-success btn-sm me-2"
         [routerLink]="['/Courses', courseId, 'units', 'add']">
        + Add Unit
      </a>

      <a class="btn btn-secondary btn-sm" [routerLink]="['/Courses']">
        ‚Üê Back to Courses
      </a>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading">Loading...</div>

  <!-- Empty -->
  <div *ngIf="!isLoading && units.length === 0" class="alert alert-info">
    No units for this course yet.
  </div>

  <!-- Units Cards -->
  <div *ngIf="!isLoading && units.length > 0" class="row">

    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mb-4"
         *ngFor="let u of units">

      <div class="course-card unit-card">

        <!-- Image -->
        <div class="course-image">
          <img alt=""
            [src]="u.imageUrl || '/assets/img/education/course-1.jpg'"
            class="img-fluid"
            [alt]="u.unit_Name"
          />

          <div class="course-price">
            Unit #{{ u.orderIndex }}
          </div>
        </div>

        <!-- Content -->
        <div class="course-content">

          <div class="course-meta">
            <span class="category">UNIT</span>
            <span class="level">COURSE {{ u.crs_Id }}</span>
          </div>

          <h3>{{ u.unit_Name }}</h3>

          <p>{{ u.unit_Description }}</p>

          <div *ngIf="u.instructorName" class="instructor-info">
            <span class="instructor-name">{{ u.instructorName }}</span>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <button
              class="btn btn-sm btn-outline-primary"
              [routerLink]="['/Courses', courseId, 'units', 'edit', u.unit_Id]">
              Edit
            </button>
            <button
               class="btn btn-sm btn-outline-info"
                [routerLink]="['/Courses', courseId, 'units', u.unit_Id, 'lessons']">
                üëÄ View Lessons
           </button>

            <button
              class="btn btn-sm btn-outline-danger"
              (click)="deleteUnit(u)">
              Delete
            </button>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
