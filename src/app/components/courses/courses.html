<div class="container py-4">

  <!-- زرار الإضافة -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Courses</h3>
    <button
      class="btn btn-success"
      [routerLink]="['/courses/add']">
      + Add New Course
    </button>
  </div>

  <!-- ===== كروت الكورسات ===== -->
  <div class="row">

    <div
      class="col-xl-3 col-lg-3 col-md-4 col-sm-6 mb-4"
      *ngFor="let course of courses"
    >
      <div class="course-card">

        <div class="course-image">
          <img
          alt=""
            [src]="getCourseImage(course)"
            [alt]="course.crs_Name"
            class="img-fluid"
          />
          <div class="course-price">
            {{ course.price }} EGP
          </div>
        </div>

        <div class="course-content">
          <div class="course-meta">
            <span class="category">PROGRAMMING</span>
            <span class="level">ALL LEVELS</span>
          </div>

          <h3>{{ course.crs_Name }}</h3>
          <p>{{ course.crs_Description }}</p>

          <div class="instructor-info">
            <img
              [src]="getInstructorImage(course)"
              alt="Instructor"
              class="instructor-avatar"
            />
            <span class="instructor-name">
              {{ getInstructorName(course) }}
            </span>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <!-- زرار التعديل يودّي على صفحة edit -->
            <button
              class="btn btn-sm btn-outline-primary"
              [routerLink]="['/courses/edit', course.crs_Id]">
              Edit
            </button>

            <button
              class="btn btn-sm btn-outline-danger"
              (click)="deleteCourse(course)">
              Delete
            </button>
          </div>
          <div class="mt-1 text-end">
             <a
          class="small text-decoration-underline"
         [routerLink]="['/Courses', course.crs_Id, 'units']">
         Manage Units
         </a>
           </div>
        </div>

      </div>
    </div>

  </div>
</div>
