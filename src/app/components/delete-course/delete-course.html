<!-- src/app/components/course-details/course-details.html -->
<div class="container py-4" *ngIf="!isLoading; else loadingTpl">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-4">
        <img alt="ya rab"
          [src]="getCourseImage()"
          [alt]="course.crs_Name"
          class="img-fluid h-100 w-100 object-fit-cover"
        >
      </div>
      <div class="col-md-8 p-3">
        <h3>{{ course.crs_Name }}</h3>
        <p class="text-muted mb-1">
          Instructor: {{ course.instructorName }}
        </p>
        <p class="mb-2">
          {{ course.crs_Description }}
        </p>
        <p class="fw-bold mb-2">
          Price: {{ course.price }} EGP
        </p>

        <div class="mt-3 d-flex gap-2">
          <button
            class="btn btn-danger"
            (click)="confirmDelete()"
            [disabled]="isDeleting"
          >
            Delete Course
          </button>

          <button
            class="btn btn-secondary"
            [routerLink]="['/Courses']"
          >
            Back to list
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="container py-4">
    Loading...
  </div>
</ng-template>
