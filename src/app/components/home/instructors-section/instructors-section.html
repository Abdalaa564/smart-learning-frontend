<!-- Our Teachers Section -->
<section id="our-teachers" class="py-5 ">
  <div class="container" data-aos="fade-up">
    <div class="section-title text-center mb-4">
      <h2>Our Expert Instructors</h2>
      <p>Meet our experienced instructors who will guide your learning journey</p>
    </div>

    <div class="row g-4">
      <div class="col-lg-3 col-md-6" *ngFor="let ins of instructors | slice:0:4">
        <div class="card h-100 shadow-sm">
          <img [src]="ins.photoUrl || 'assets/images/default-instructor.jpg'" class="card-img-top" alt="{{ins.fullName}}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ ins.fullName }}</h5>
            <!-- <p class="card-text">{{ ins.specialty }} <br> {{ ins.experience }} yrs experience</p> -->
  <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
  <ng-container *ngFor="let star of [1,2,3,4,5]">
    <i class="bi"
       [ngClass]="
         star <= (ins.rating || 0)
         ? 'bi-star-fill text-warning'
         : 'bi-star text-muted'
       ">
    </i>
  </ng-container>

  <span>({{ ins.rating || 0 | number:'1.1-1' }})</span>
</div>
      <div class="mb-2">
        <i class="bi bi-people-fill me-1"></i>{{ ins.numberOfStudents }} Students
      </div>
            <button class="btn btn-outline-accent btn-sm" (click)="goToProfile(ins.id)">
              View Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="text-center mt-4">
  <button class="btn btn-view-all" routerLink="/instructors">
    View All Instructors
  </button>
</div>


</section>
