<div class="featured-instructors">

  <!-- هيدر الليست + زرار إضافة -->
  <div class="list-header">
    <h2>Instructors</h2>

    <!-- تقدر تستخدم routerLink أو (click) -->
    <!-- هنا خلتها button علشان تدي شكل أحسن -->
    <button class="btn-add" type="button" (click)="goToAdd()">
      <i class="bi bi-plus-lg"></i>
      <span>Add Instructor</span>
    </button>
  </div>

  <div *ngIf="loading" class="loading-text">
    Loading instructors...
  </div>

  <div class="row" *ngIf="!loading">
    <div class="col-xl-3 col-lg-4 col-md-6"
         *ngFor="let ins of instructors">

      <div class="instructor-card">

        <!-- IMAGE -->
        <div class="instructor-image">
          <img
            [src]="ins.photoUrl || 'assets/images/default-instructor.jpg'"
            alt="Instructor">

          <div class="overlay-content">
            <!-- Rating -->
            <div class="rating-stars">
              <ng-container *ngFor="let star of getStarsArray()">
                <i class="bi"
                   [ngClass]="{
                     'bi-star-fill': star <= ins.rating,
                     'bi-star': star > ins.rating
                   }"></i>
              </ng-container>
              <span>{{ ins.rating }}</span>
            </div>

            <!-- Students -->
            <div class="course-count">
              <i class="bi bi-people-fill"></i>
              <span>{{ ins.numberOfStudents }} Students</span>
            </div>
          </div>
        </div>

        <!-- INFO -->
        <div class="instructor-info">
          <h5>{{ ins.fullName }}</h5>
          <p class="specialty">{{ ins.jobTitle }}</p>

          <div class="stats-grid">
            <div class="stat">
              <span class="number">{{ ins.rating }}</span>
              <span class="label"> Rating</span>
            </div>

            <div class="stat">
              <span class="number">{{ ins.numberOfStudents }}</span>
              <span class="label"> Students</span>
            </div>
          </div>

          <div class="action-row">

            <!-- View Profile -->
            <button class="btn-view" type="button" (click)="goToProfile(ins.id)">
              View Profile
            </button>

            <div class="icon-actions">
              <!-- Edit Icon -->
              <button class="icon-btn" type="button" (click)="goToEdit(ins.id)" title="Edit">
                <i class="bi bi-pencil-square"></i>
              </button>

              <!-- Delete Icon -->
              <button class="icon-btn danger" type="button"
                      (click)="goToDeleteConfirm(ins.id)" title="Delete">
                <i class="bi bi-trash"></i>
              </button>

              <!-- Youtube Icon -->
              <a class="icon-btn ghost"
                 *ngIf="ins.youtubeChannelUrl"
                 [href]="ins.youtubeChannelUrl"
                 target="_blank"
                 rel="noopener noreferrer"
                 title="Youtube">
                <i class="bi bi-youtube"></i>
              </a>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>

</div>
