<div class="meeting-setup-container">
    <div class="setup-card">
        <h1>Join or Create a Meeting</h1>

        <div class="meeting-type-toggle">
            <button [class.active]="isCreatingMeeting" (click)="isCreatingMeeting = true">
                Create Meeting
            </button>
            <button [class.active]="!isCreatingMeeting" (click)="isCreatingMeeting = false">
                Join Meeting
            </button>
        </div>

        <form (ngSubmit)="joinMeeting()" class="setup-form">
            <div class="form-group">
                <label for="displayName">Your Name *</label>
                <input type="text" id="displayName" [(ngModel)]="meetingConfig.displayName" name="displayName"
                    placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="roomName">Meeting Room Name *</label>
                <div class="room-input-group">
                    <input type="text" id="roomName" [(ngModel)]="meetingConfig.roomName" name="roomName"
                        [placeholder]="isCreatingMeeting ? 'Enter room name or generate one' : 'Enter room name to join'"
                        required>
                    <button type="button" *ngIf="isCreatingMeeting" (click)="generateRoomName()" class="generate-btn">
                        Generate
                    </button>
                </div>
            </div>

            <div class="form-group" *ngIf="isCreatingMeeting">
                <label class="checkbox-label">
                    <input type="checkbox" [(ngModel)]="meetingConfig.isModerator" name="isModerator">
                    <span>Join as Moderator (Host)</span>
                </label>
                <small class="help-text">As the meeting creator, you'll have moderator privileges</small>
            </div>

            <div class="form-group" *ngIf="isCreatingMeeting && meetingConfig.isModerator">
                <label for="password">Meeting Password (Optional)</label>
                <input type="password" id="password" [(ngModel)]="meetingConfig.password" name="password"
                    placeholder="Set a password for your meeting">
                <small class="help-text">Leave empty for no password protection</small>
            </div>

            <button type="submit" class="join-btn">
                {{ isCreatingMeeting ? 'Create & Join Meeting' : 'Join Meeting' }}
            </button>
        </form>
    </div>
</div>
