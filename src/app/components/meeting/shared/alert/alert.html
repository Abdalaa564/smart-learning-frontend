<section class="flex-center h-screen w-full">
  <div class="card">
    <div class="card-content flex flex-col gap-9">
      <div class="flex flex-col gap-3.5">
        <div *ngIf="iconUrl" class="flex-center">
          <img [src]="iconUrl" width="72" height="72" alt="icon" />
        </div>
        <p class="text-center text-xl font-semibold">{{ title }}</p>
      </div>

      <button class="btn-primary" (click)="goHome()">Back to Home</button>
    </div>
  </div>
</section>
