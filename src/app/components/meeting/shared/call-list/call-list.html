<div *ngIf="isLoading">
  <app-loader></app-loader>
</div>

<div class="grid grid-cols-1 gap-5 xl:grid-cols-2" *ngIf="!isLoading">
  <ng-container *ngIf="calls.length > 0; else noCalls">
    <app-meeting-card
      *ngFor="let meeting of calls"
      [icon]="type==='ended'? '/icons/previous.svg' : type==='upcoming'? '/icons/upcoming.svg' : '/icons/recordings.svg'"
      [title]="meeting.description || 'No Description'"
      [date]="meeting.startsAt"
      [link]="type==='recordings'? meeting.url : '/meeting/' + meeting.id"
      [buttonText]="type==='recordings'? 'Play':'Start'"
      (handleClick)="handleClick(meeting)">
    </app-meeting-card>
  </ng-container>

  <ng-template #noCalls>
    <h1 class="text-2xl font-bold text-white">{{ getNoCallsMessage() }}</h1>
  </ng-template>
</div>
