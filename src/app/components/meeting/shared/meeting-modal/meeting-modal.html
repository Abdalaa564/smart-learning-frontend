<div class="modal-backdrop" *ngIf="isOpen" (click)="closeModal()"></div>

<div class="modal-container" *ngIf="isOpen">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-body">
      <div *ngIf="image" class="image-wrapper">
        <img [src]="image" alt="checked" width="72" height="72" />
      </div>

      <h1 [ngClass]="className">{{ title }}</h1>

      <ng-content></ng-content>

      <button class="btn-primary" (click)="clickButton()">
        <img *ngIf="buttonIcon" [src]="buttonIcon" alt="icon" width="13" height="13" />
        &nbsp; {{ buttonText || 'Schedule Meeting' }}
      </button>
    </div>
  </div>
</div>
