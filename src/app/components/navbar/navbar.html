<header class="modern-header">
  <div class="header-container">
    <a routerLink="/" class="logo">
      <div class="logo-image logo-circle">
        <img src="assets/img/logo-removebg-preview.png" alt="Logo" />
      </div>
      <span class="logo-text">Geo AI</span>
    </a>

    <nav class="nav-menu">
      <ul>
        <li>
          <a
            routerLink="/Home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Home
          </a>
        </li>

        <li *ngIf="isAuthenticated$ | async">
          <a
            routerLink="/meeting-setup"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Meeting
          </a>
        </li>

        <li>
          <a
            routerLink="/Courses"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Courses
          </a>
        </li>

        <li>
          <a
            routerLink="/instructors"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Instructors
          </a>
        </li>

        <li *ngIf="isInstructorOrAdmin">
          <a
            routerLink="/admin"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            {{ isAdmin ? 'Admin Panel' : 'Instructor Panel' }}
          </a>
        </li>

        <li *ngIf="isAuthenticated$ | async">
          <a
            routerLink="/chatRome"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            ChatRome
          </a>
        </li>

        <!-- <li *ngIf="isInstructorOrAdmin">
          <a
            routerLink="/lesson/1/create-quiz"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Quiz
          </a>
        </li> -->
      </ul>
    </nav>

    <div class="header-actions">
      <button class="theme-toggle" (click)="toggleTheme()" title="Toggle Theme">
        <i class="bi bi-sun-fill"
        [ngClass]="(isDarkMode$ | async) ? 'bi-sun-fill text-warning' : 'bi-moon-fill text-dark'"></i>
      </button>

            <div class="language-selector-container" [class.show]="isLangDropdownOpen">
        <button class="language-selector" (click)="toggleLangDropdown()">
          <i class="bi bi-globe"></i>
        </button>
        <div class="lang-dropdown-menu" [class.show]="isLangDropdownOpen">
          <a (click)="changeLanguage('ar')">Arabic</a>
          <a (click)="changeLanguage('en')">English</a>
          <a (click)="changeLanguage('de')">German</a>
        </div>
      </div>
      <!-- Hidden widget necessary for API -->
      <div id="google_translate_element"
        style="position: absolute; left: -9999px; width: 1px; height: 1px; overflow: hidden;"></div>


      <!-- ========== لو مفيش يوزر (مش لوجين) ========== -->
      <ng-container *ngIf="!(currentUser$ | async)">
        <!-- Register as dropdown -->
        <div class="dropdown me-2" [class.show]="isRegisterDropdownOpen">
          <button
            class="btn-signup dropdown-toggle"
            type="button"
            id="registerDropdown"
            (click)="toggleRegisterDropdown()"
            [attr.aria-expanded]="isRegisterDropdownOpen"
          >
            Register as
          </button>

          <ul
            class="dropdown-menu"
            aria-labelledby="registerDropdown"
            [class.show]="isRegisterDropdownOpen"
          >
            <li>
              <a
                class="dropdown-item"
                routerLink="/register"
                (click)="isRegisterDropdownOpen = false"
              >
                Student
              </a>
            </li>

            <li>
              <a
                class="dropdown-item"
                routerLink="/register-instructor"
                (click)="isRegisterDropdownOpen = false"
              >
                Instructor
              </a>
            </li>
          </ul>
        </div>

        <!-- Login button -->
        <a routerLink="/login" class="btn-login">Login</a>
      </ng-container>

      <!-- ========== لو في يوزر (لوجين) ========== -->
      <div class="profile-dropdown-container" *ngIf="currentUser$ | async as user">
        <button class="profile-btn" (click)="toggleProfileDropdown()">
          <i class="bi bi-person-circle"></i>
        </button>

        <div class="profile-dropdown" [class.show]="isProfileDropdownOpen">
          <div class="profile-info">
            <img src="https://randomuser.me/api/portraits/lego/6.jpg" alt="User" />
            <div>
              <h4>{{ user.firstName }} {{ user.lastName }}</h4>
              <p>{{ userRole }}</p>
              <a [routerLink]="profileLink" (click)="isProfileDropdownOpen = false">View Profile</a>
            </div>
          </div>
          <hr />
          <button class="btn logout" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</header>
