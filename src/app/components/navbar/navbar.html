<header class="modern-header">
  <div class="header-container">
    <a routerLink="/" class="logo">
      <div class="logo-image logo-circle">
        <img src="assets/img/logo-removebg-preview.png" alt="Logo" />
      </div>
      <span class="logo-text">Elearning</span>
    </a>

    <nav class="nav-menu">
      <ul>
        <li>
          <a
            routerLink="/Home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Home
          </a>
        </li>

        <li>
          <a
            routerLink="/Courses"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Courses
          </a>
        </li>

        <li>
          <a
            routerLink="/instructors"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Instructors
          </a>
        </li>

        <li>
          <a
            routerLink="/chatRome"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            ChatRome
          </a>
        </li>
      </ul>
    </nav>

    <div class="header-actions">
      <button class="theme-toggle">
        <i class="bi bi-sun-fill"></i>
      </button>

      <button class="language-selector">
        <i class="bi bi-globe"></i>
      </button>

      <ng-container *ngIf="!(currentUser$ | async)">
        <a routerLink="/register" class="btn-signup">Sign up</a>
        <a routerLink="/login" class="btn-login">Login</a>
      </ng-container>

      <div class="profile-dropdown-container" *ngIf="currentUser$ | async as user">
        <button class="profile-btn" (click)="toggleDropdown()">
          <i class="bi bi-person-circle"></i>
        </button>

        <div class="profile-dropdown" [class.show]="isDropdownOpen">
          <div class="profile-info">
            <img src="https://randomuser.me/api/portraits/lego/6.jpg" alt="User" />
            <div>
              <h4>{{ user.firstName }} {{ user.lastName }}</h4>
              <p>Student</p>
              <a routerLink="/userProfile" (click)="isDropdownOpen = false">View Profile</a>
            </div>
          </div>
          <hr />
          <button class="btn logout" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</header>
