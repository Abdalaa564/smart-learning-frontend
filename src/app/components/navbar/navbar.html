<header class="modern-header" >
  <div class="header-container">
    
    <!-- Logo -->
    <a routerLink="/" class="logo" >
      <div class="logo-image logo-circle">
        <img src="assets\img\logo-removebg-preview.png" alt="Logo">
       
      </div>
      <span class="logo-text">Elearning</span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="nav-menu" >
      <ul>
        <li>
          <a routerLink="/Home" 
             routerLinkActive="active" 
           
             >
            Home
          </a>
        </li>
        <li>
          <a routerLink="/Courses" 
             routerLinkActive="active" >
            All Courses
          </a>
        </li>
       
        <li>
          <a routerLink="/instructors" 
             routerLinkActive="active" 
            >
            Instructors
          </a>
        </li>
        <li>
          <a routerLink="/blog" 
             routerLinkActive="active" 
            >
            Blog
          </a>
        </li>
      </ul>
    </nav>

    <!-- Action Buttons -->
    <div class="header-actions">
      <a routerLink="/register" class="btn-signup" >
        Sign up
      </a>
      <a routerLink="/login" class="btn-login" >
        Login
      </a>
      
      <!-- Theme Toggle -->
      <button class="theme-toggle" 
             >
        <i class="bi bi-sun-fill" ></i>
      </button>
      
      <!-- Language Selector -->
      <button class="language-selector" >
        <i class="bi bi-globe"></i>
      
      </button>
    </div>

   
    
  </div>
</header>
