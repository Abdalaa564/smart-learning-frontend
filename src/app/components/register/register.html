<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 py-5">
  <div class="card shadow-lg p-5 register-card my-4">
    <!-- Logo & Title -->
    <div class="text-center mb-4">
      <div class= "logo-image mx-auto mb-3 logo-circle">
          <img src="assets\img\logo-removebg-preview.png" alt="Logo">
      </div>
      <h3 class="fw-bold">Create Your Account</h3>
      <p class="text-muted">Join our community and start learning today</p>
    </div>

    <!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row g-3">

  <div class="mb-3 col-md-6">
    <label>First Name</label>
    <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
    <small *ngIf="submitted && f['firstName'].errors" class="text-danger">Required</small>
  </div>

  <div class="mb-3 col-md-6">
    <label>Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
  </div>

  <div class="mb-3 col-md-6">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" placeholder="Email">
    <small *ngIf="submitted && f['email'].errors" class="text-danger">Valid email required</small>
  </div>

  <div class="mb-3 col-md-6">
    <label>Phone</label>
    <input type="tel" class="form-control" formControlName="phoneNumber" placeholder="phoneNumber">
  </div>

  <div class="mb-3 col-md-6">
    <label>Date of Birth</label>
    <input type="date" class="form-control" formControlName="dateOfBirth" placeholder="dateOfBirth">
  </div>

  <div class="mb-3 col-md-6">
    <label>Address</label>
    <input type="text" class="form-control" formControlName="address" placeholder="Address">
  </div>

  <div class="mb-3 col-md-6">
    <label>City</label>
    <input type="text" class="form-control" formControlName="city" placeholder="text">
  </div>

  <div class="mb-3 col-md-6">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
    <small *ngIf="submitted && f['password'].errors" class="text-danger">Min 6 characters</small>
  </div>

  <div class="mb-3 col-md-6">
    <label>Confirm Password</label>
    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="confirmPassword">
    <small *ngIf="submitted && registerForm.errors?.['passwordMismatch']" class="text-danger">
      Passwords don't match
    </small>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Register
    </button>
  </div>

</form>


    <!-- Login link -->
    <p class="text-center mt-4 mb-0 text-muted">
      Already have an account?
      <a routerLink="/login" class="text-decoration-none accent-link">Login</a>
    </p>
  </div>
</body>
