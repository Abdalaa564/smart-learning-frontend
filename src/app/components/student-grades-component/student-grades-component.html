<div class="container my-5">

  <!-- Loading -->
  <div *ngIf="loading" class="d-flex justify-content-center align-items-center my-5">
    <div class="spinner-border text-success me-2" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <span class="fs-5 text-success">Loading grades...</span>
  </div>

  <!-- Error Message -->
  <div *ngIf="!loading && errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <!-- Grades Table -->
  <div *ngIf="!loading && grades.length > 0" class="card shadow-sm border-success">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">Quiz Grades</h5>
    </div>
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Quiz Name</th>
            <th>Course</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grade of grades">
            <td>{{ grade.quizName }}</td>
            <td>{{ grade.courseName }}</td>
            <td>{{ grade.value | number:'1.0-2' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- No Grades -->
  <div *ngIf="!loading && grades.length === 0" class="text-center mt-4">
    <p class="fs-5 text-success">No grades found.</p>
  </div>

</div>
