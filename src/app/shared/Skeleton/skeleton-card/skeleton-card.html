<div class="skeleton-card">
    <!-- Image skeleton -->
    <div *ngIf="showImage" class="skeleton-card-image">
        <app-skeleton type="rectangle" [height]="imageHeight" width="100%" [animation]="animation">
        </app-skeleton>
    </div>

    <!-- Content skeleton -->
    <div class="skeleton-card-content">
        <!-- Title -->
        <app-skeleton type="text" height="1.5rem" width="80%" [animation]="animation">
        </app-skeleton>

        <!-- Description lines -->
        <div class="skeleton-card-description">
            <app-skeleton type="text" [lines]="lines" [animation]="animation">
            </app-skeleton>
        </div>

        <!-- Actions -->
        <div *ngIf="showActions" class="skeleton-card-actions">
            <app-skeleton type="button" width="100px" height="36px" [animation]="animation">
            </app-skeleton>
            <app-skeleton type="button" width="100px" height="36px" [animation]="animation">
            </app-skeleton>
        </div>
    </div>
</div>
